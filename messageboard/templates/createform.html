{% extends "base.html" %}

{% block style %}<link rel="stylesheet" type="text/css" href="/messageboard/files/createstyle.css?text/css" />{% endblock %}

{% block pagetitle %}{{ appname }}{% endblock %}

{% block title %}New {{ type }}{% endblock %}

{% block content %}
	<center>
		<div class="submitform">
			<form action="/messageboard/create?&type={{ type }}&parentkey={{ parentkey }}" method="post">
				Title: <input type="text" name="title" value="{{ defaulttitle }}"></input><br />
				<textarea name="content" rows="10" cols="80">{{ defaultcontent }}</textarea>
				<div><input type="submit" value="Submit"></div>
			</form>
		</div>
	</center>
{% endblock %}
