{% extends "base.html" %}

{% block style %}<link rel="stylesheet" type="text/css" href="/messageboard/files/postliststyle.css?text/css" />{% endblock %}

{% block pagetitle %}{{ appname }}{% endblock %}

{% block title %}{{ thread.title }}{% endblock %}

{% block content %}
	<a href="/messageboard/create?&type=post&parentkey={{ thread.key }}">Reply</a><br />
	{% for p in thread.post_set %}
		<div class="post">
			{{ p.content }}
		</div>
	{% endfor %}
{% endblock %}
